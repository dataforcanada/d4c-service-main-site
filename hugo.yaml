# Hugo configuration file
title: Data for Canada

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Do not inject generator meta tag on homepage
disableHugoGeneratorInject: true 

# Parse Git commit
enableGitInfo: true

enableInlineShortcodes: true
enableEmoji: true

outputs:
  home: [html, rss]
  page: [html, rss, markdown]
  rss: [rss]
  section: [html, rss, markdown]
  taxonomy: [html, rss]
  term: [html, rss, markdown]

menu:
  main:
    - name: ðŸŸ¢ Status
      weight: 1
      url: "https://status.dataforcanada.org"
    - name: ðŸ“š Docs
      pageRef: /docs/
      weight: 2
    - name: Contact
      pageRef: /contact/
      weight: 3
    - name: Infrastructure
      url: /infrastructure/
      weight: 4
    - name: Dissemination
      url: /docs/d4c-infra-distribution/
      weight: 5
    - name: ðŸ“¬ Contact
      pageRef: /contact/
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/dataforcanada"
      params:
        icon: github

params:
  theme:
    default: light

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
